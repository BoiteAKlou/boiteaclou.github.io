---
layout: default
---

<div class="blog list">
    <h1>#{{ page.tag }}</h1>
    {%- if site.categories[page.tag].size > 0 -%}
      {% for post in site.categories[page.tag] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a><span class="post-tags"><em>{{post.date | date: "%B %-d, %Y"}}</em></span></li>
      {% endfor %}
    {%- else -%}
      <h2>No post to display for this category yet!</h2>
    {%- endif -%}
</div>
